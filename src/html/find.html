<div class="find">
    <div class="find__container container">
        <h1 class="find__header">Подбор квартир в новостройках</h1>
        <span class="find__text">Квартиры в новостройках от застройщика - без комиссии!</span>
        <span class="find__text">Консультация и подбор. Экскурсии. Помощь в получении ипотеки.</span>
        <form action="#" method="get" class="find__input-group input-group">
            
            <button class="input-group__size">Кол-во комнат</button>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 400; mode: click">
                <input class="input-group__one-filter" placeholder="Кол-во комнат: (1,2),(3)" type="text">
            </div>
            <button class="input-group__price">Цена</button>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 400; mode: click">
                <input class="input-group__one-filter" placeholder="От:" type="text">
                <span>₽&nbsp;</span>
                <input class="input-group__one-filter" placeholder="До:" type="text">
                <span>₽</span>
            </div>
            <button class="input-group__square">Общая площадь</button>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 400; mode: click">
                <input class="input-group__one-filter" placeholder="От:" type="text">
                <input class="input-group__one-filter" placeholder="До:" type="text">
            </div>
            <input class="input-group__address" placeholder="Адрес, метро, район, ж/д или ЖК" type="text">
            <div class="input-group__button">
                <button type="submit" class="button">Подобрать квартиру</button>
            </div> 
        </form>
        <p class="find__short-request">Популярные запросы: <a href="#" class="find__link">однушки</a>, <a href="#" class="find__link">двушки</a>, <a href="#" class="find__link">недорого</a></p>
    </div>
</div>
