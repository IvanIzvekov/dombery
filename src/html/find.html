<div class="find">
    <div class="find__container container">
        <h1 class="find__header">Подбор квартир в новостройках</h1>
        <span class="find__text">Квартиры в новостройках от застройщика - без комиссии!</span>
        <span class="find__text">Консультация и подбор. Экскурсии. Помощь в получении ипотеки.</span>
        <form action="#" method="get" class="find__input-group input-group">
            
            <div class="input-group__elem input-group__elem_size" data-href="find-size">Кол-во комнат</div>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 200; mode: click;" id="find-size">
                <input class="input-group__one-filter" placeholder="Кол-во комнат: (1,2),(3)" type="text">
            </div>
            <div class="input-group__elem input-group__elem_price" data-href="find-price">Цена</div>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 200; mode: click" id="find-price">
                <div class="uk-inline">
                    <input class="uk-input input-group__one-filter" placeholder="От:" type="number">
                    <span class="uk-form-icon uk-form-icon-flip">₽</span>
                </div>
                <div class="uk-inline">
                    <input class="uk-input input-group__one-filter" placeholder="До:" type="number">
                    <span class="uk-form-icon uk-form-icon-flip">₽</span>
                </div>
                
            </div>
            <div class="input-group__elem input-group__elem_square" data-href="find-square">Общая площадь</div>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 200; mode: click" id="find-square">
                <input class="input-group__one-filter" placeholder="От:" type="text">
                <input class="input-group__one-filter" placeholder="До:" type="text">
            </div>
            <div class="input-group__elem input-group__elem_address" data-href="find-address">Район</div>
            <div class="input-group__child-wrap" uk-dropdown="animation: slide-top; animate-out: true; duration: 200; mode: click" id="find-address">
                <input class="input-group__one-filter" placeholder="От:" type="text">
                <input class="input-group__one-filter" placeholder="До:" type="text">
            </div>
            <button type="submit" class="input-group__button button">Подобрать квартиру</button>
        </form>
        <p class="find__short-request">Популярные запросы: <a href="#" class="find__link">однушки</a>, <a href="#" class="find__link">двушки</a>, <a href="#" class="find__link">недорого</a></p>
    </div>
</div>
